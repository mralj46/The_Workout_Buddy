<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/workout_gen_style.css" />    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/workoutGen.js"></script>
</head>
<body>
        <nav class="navbar navbar-inverse">
                <div class="container-fluid blue-heading">
                  <div class="navbar-header">
                    <a href="/schedule"><button type="button" class="navbar-toggle">
                        <i class="glyphicon glyphicon-home"></i>
                    </button></a>
                    <a class="navbar-brand" href="#">My Workout Buddy</a>
                  </div>
                </div>
              </nav>
    <div class="panel panel-generate">
            <div class="blue-heading panel-heading text-center">
                <h1 class="header-text">Create A Workout</h1>
            </div>
            <div class="panel-body text-center">
                    <div class="dropdown">
                            <button id="dowButton" class="btn btn-primary btn-block dropdown-toggle" value="" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                              Select a Day of the Week
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                              <li><a id="DOW" value="1" href="#">Monday</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a id="DOW" value="2" href="#">Tuesday</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a id="DOW" value="3" href="#">Wednesday</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a id="DOW" value="4" href="#">Thursday</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a id="DOW" value="5" href="#">Friday</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a id="DOW" value="6" href="#">Saturday</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a id="DOW" value="7" href="#">Sunday</a></li>
                            </ul>
                    </div>

                    <div class="dropdown">
                            <button id="mgButton" class="btn btn-primary btn-block dropdown-toggle" value="" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                              Choose A Muscle Group
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                              <li><a id="muscleGroup" href="#">Abs</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a id="muscleGroup" href="#">Arms</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a id="muscleGroup" href="#">Back</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a id="muscleGroup" href="#">Chest</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a id="muscleGroup" href="#">Legs</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a id="muscleGroup" href="#">Shoulders</a></li>
                            </ul>
                    </div>

                    <button id="create-workout" class="btn btn-success">Generate Workout</button>
                    <label id="validation-label" hidden="true" for="create-workout"></label>

            </div>
    </div>


    <div id="generated" style="visibility: hidden" class="panel">
      <div class="blue-heading panel-heading text-center">
          <h1 class="header-text">Workout Created</h1>
      </div>
      <div id="generated-panel" class="panel-body text-center">
              <label id="workout-created-label" for="create-workout"></label>
              <button id="create-new-workout" class="btn btn-success">Create New Workout</button>
              <a id="schedule-button" href="/schedule"><button class="btn btn-success">Go to Schedule</button></a>

      </div>
</div>

</body>
</html>
